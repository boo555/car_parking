local_costmap:
  global_frame: catvehicle/odom # global frame for local costmap
  robot_base_frame: catvehicle/base_link # robot frame for local costmap

  update_frequency: 10.0 # update frequency
  publish_frequency: 10.0 # publish frequency
  transform_tolerance: 0.5   # the transform_tolerance parameter sets the maximum amount of latency allowed between these transforms.

  static_map: false  # static map
  rolling_window: true # rolling window
  width: 20 # width of the window of local costmap
  height: 20 # height of the window of local costmap
  resolution: 0.05 # resolution of the local costmap